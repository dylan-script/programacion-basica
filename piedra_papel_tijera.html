<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1 es piedra, 2 es papel, 3 es tijera
        let jugador = 0
        //Elección del jugador
        jugador = prompt("Elije 1 para piedra, 2 para papel o 3 para tijera:")
        //alert(`Elegiste ${jugador}`)
        if(jugador == 1){
            alert("Elegiste 🥌")
        }else if(jugador == 2){
            alert("Elegiste 🧻")
        }else if(jugador == 3){
            alert("Elegiste ✂")
        }else{
            alert("Elegiste otra cosa, así no puedes jugar 😒")
        }
        //Elección de la pc
        let pc = 2

        if(pc == 1){
            alert("PC elige 🥌")
        }else if(pc == 2){
            alert("PC elige 🧻")
        }else if(pc == 3){
            alert("PC elige ✂")
        }
        //combate
        if(pc == jugador){
            alert("EMPATE 🤼‍♂️")
        }else if(jugador == 1 && pc == 3){
            alert("GANASTE 🏆")
        }else if(jugador == 2 && pc == 1){
            alert("GANASTE 🏆")
        }else if(jugador == 3 && pc == 2){
            alert("GANASTE 🏆")
        }else{
            alert("PERDISTE 😢")
        }
    </script>
</head>
<body>
    <h1>Piedra, papel o tijera</h1>
</body>
</html>
